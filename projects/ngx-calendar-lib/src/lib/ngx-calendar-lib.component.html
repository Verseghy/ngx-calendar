<div class="controls">
  <div class="middle">
    <button class="next" (click)="prevMonth()">&lt;</button>
    <span class="month">{{ formatedDate }}</span>
    <button class="prev" (click)="nextMonth()">&gt;</button>
  </div>
  <button class="now" (click)="now()">Now</button>
</div>
<div class="grid">
  <div class="cellElement header" *ngFor="let item of shortDayNames"><span>{{ item }}</span></div>
  <div *ngFor="let cell of cells" class="cellElement" [ngClass]="{'today' : cell.today}">
    <span class="date">{{ cell.day }}</span>
    <div class="events">
      <span class="event" *ngFor="let event of cell.events" [ngStyle]="{'top': event.top, 'width': event.width, 'background-color': event.color }">{{ event.title }}</span>
    </div>
  </div>
</div>
