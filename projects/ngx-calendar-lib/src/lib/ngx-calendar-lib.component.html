<div class="controls">
  <div class="middle">
    <button class="next" (click)="prevMonth()">&lt;</button>
    <span class="month">{{ formatedDate }}</span>
    <button class="prev" (click)="nextMonth()">&gt;</button>
  </div>
  <button class="now" (click)="now()">Now</button>
</div>
<div class="grid">
  <div class="cellElement header" *ngFor="let item of shortDayNames"><span>{{ item }}</span></div>
  <div #cellElement *ngFor="let cell of cells; trackBy: asd1" class="cellElement" [ngClass]="{'today' : cell.today}">
    <span class="date">{{ cell.day }}</span>
    <div class="events">
      <div class="event" *ngFor="let event of cell.renderedEvents; trackBy: asd2" [ngStyle]="{'top': event.top, 'width': event.width, 'background-color': event.color }" [ngClass]="{'more': event.more}">
        <span>{{ event.title }}</span>
        <ngx-popup [event]="getEvent(event.id)"></ngx-popup>
      </div>
      <div class="event more" *ngIf="cell.moreEvents.length" [ngStyle]="{'top': cell.moreEventsTop}">
        <span>{{ cell.moreEventsCount }} tob√°bbi</span>
        <ngx-popup [event]="getEvent(cell.moreEvents)" [moreEvents]="true"></ngx-popup>
      </div>
    </div>
  </div>
</div>
