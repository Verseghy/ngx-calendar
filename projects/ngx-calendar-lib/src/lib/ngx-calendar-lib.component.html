<div class="controls">
  <button class="next" (click)="prevMonth()">&lt;</button>
  <button class="prev" (click)="nextMonth()">&gt;</button>
  <span class="month">{{ formatedDate }}</span>
</div>
<div class="grid">
  <div class="cellElement header"><span>H</span></div>
  <div class="cellElement header"><span>K</span></div>
  <div class="cellElement header"><span>Sze</span></div>
  <div class="cellElement header"><span>Cs</span></div>
  <div class="cellElement header"><span>P</span></div>
  <div class="cellElement header"><span>Szo</span></div>
  <div class="cellElement header"><span>V</span></div>
  <div *ngFor="let cell of cells" class="cellElement" [ngClass]="{'today' : cell.today}">
    <span class="date">{{ cell.day }}</span>
    <div class="events">
      <span class="event" *ngFor="let event of cell.events" [ngStyle]="{'top': event.top + 'px', 'width': event.width * 100 + '%'}">{{ event.title }}</span>
    </div>
  </div>
</div>
